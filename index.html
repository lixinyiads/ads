
<script type="text/javascript">
//用于创建XMLHttpRequest对象
function createXmlHttp() {
    //根据window.XMLHttpRequest对象是否存在使用不同的创建方式
    if (window.XMLHttpRequest) {
       xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");                  //FireFox、Opera等浏览器支持的创建方式
    } else {
       xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");//IE浏览器支持的创建方式
    }
}

//直接通过XMLHttpRequest对象获取远程网页源代码
function getSource() {

    var url = document.getElementById("url").value;             //获取目标地址信
    createXmlHttp();                                            //创建XMLHttpRequest对象
    xmlHttp.onreadystatechange = writeSource;                   //设置回调函数
    xmlHttp.open("GET", url, true);
    xmlHttp.send(null);
}



//将远程网页源代码写入页面文字区域
function writeSource() {
    if (xmlHttp.readyState == 4) {

        var apn_data=xmlHttp.responseText;
        var start1=apn_data.indexOf("http://");
        var stop1=apn_data.indexOf(";s+");
        var adurl=apn_data.substring(stop1-2,start1);      
        adurl=adurl+".&bdref=http%3A%2F%2Fmtv.com&bdtop=true&bdifs=0&bstk=http%3A%2F%2Fwww.mtv.com&id=5729367";
        
	//document.getElementById("app").src=adurl;
	
        //location.href ="ad.html?url=" + encodeURIComponent(adurl);
        
        
    }
}



</script>



<body onload="getSource()"></body>

<div>
          <input type="text" id="url" value="http://ib.adnxs.com/tt?id=5729367">
          
</div>
<iframe id="app"></iframe>
